<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevents body from scrolling */
        }
        
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            height: 80vh; /* Adjust height to make space for scrolling */
            overflow-y: auto; /* Allows scrolling within the container */
        }
        
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .results {
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }
        
        .result {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .result a {
            color: #007bff;
            text-decoration: none;
        }
        
        .result a:hover {
            text-decoration: underline;
        }
        
        .result .snippet {
            color: #666;
        }

        .error {
            color: red;
        }

        #loadMore {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            display: none; /* Hidden by default */
        }

        #loadMore:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Search Engine</h1>
        <form id="searchForm" onsubmit="performSearch(event)">
            <input type="text" id="query" placeholder="Enter your search" required>
            <button type="submit">Search</button>
        </form>
        <div id="results" class="results"></div>
        <button id="loadMore" onclick="loadMoreResults()">Load More</button>
    </div>
    <script>
        let currentPage = 1;
        let resultsPerPage = 5;
        let allResults = []; // To store all fetched results

        async function performSearch(event) {
            event.preventDefault();
            
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            const loadMoreButton = document.getElementById('loadMore');
            
            if (query) {
                try {
                    const response = await fetch(`https://709e-2600-1700-b3a0-f20-bc48-756c-49db-e096.ngrok-free.app/search?q=${encodeURIComponent(query)}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            // Add any additional headers if needed
                        }
                    });

                    if (response.status === 404) {
                        throw new Error('The requested resource was not found.');
                    }
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch results');
                    }

                    const results = await response.json();
                    allResults = results; // Assume the backend returns all results at once
                    currentPage = 1; // Reset to the first page
                    displayResults(currentPage);

                    // Show the "Load More" button if there are more results to show
                    loadMoreButton.style.display = allResults.length > resultsPerPage ? 'block' : 'none';
                } catch (error) {
                    resultsDiv.innerHTML = `<p class="error">Error fetching search results: ${error.message}</p>`;
                }
            }
        }

        function displayResults(page) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            const startIndex = (page - 1) * resultsPerPage;
            const endIndex = Math.min(startIndex + resultsPerPage, allResults.length);
            const resultsToShow = allResults.slice(startIndex, endIndex);

            resultsToShow.forEach(result => {
                const div = document.createElement('div');
                div.className = 'result';
                div.innerHTML = `<h2><a href="${result.link}" target="_blank">${result.title}</a></h2>
                                 <p class="snippet">${result.snippet}</p>`;
                resultsDiv.appendChild(div);
            });

            // Hide the "Load More" button if there are no more results to show
            const loadMoreButton = document.getElementById('loadMore');
            loadMoreButton.style.display = endIndex >= allResults.length ? 'none' : 'block';
        }

        function loadMoreResults() {
            currentPage++;
            displayResults(currentPage);
        }
    </script>
</body>
</html>
